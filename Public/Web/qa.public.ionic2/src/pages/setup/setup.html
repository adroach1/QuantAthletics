<ion-header>
  <ion-navbar>
    <ion-title>Quant Athletics</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <h2 class="center">Welton To Quant Athletics</h2>

   <div class="center">
        <p class="ionic-logo"></p>
    </div>
    
    <ion-card  >
        <ion-card-header class="item-text-wrap">
            <ion-item text-wrap>
                Select your athletic data provider to get started!
            </ion-item>
        </ion-card-header>
        <ion-list>
            <button name="StravaStart" ion-item (click)="stravaStart()">
                <ion-icon name="ionic" item-left></ion-icon>
                Strava
            </button>
        </ion-list>
</ion-card>

   

</ion-content>
